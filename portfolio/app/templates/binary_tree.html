<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
</head>
<body>
    <h1>Binary Tree Operations</h1>
    <!-- Form to interact with the binary tree -->
    <form method="POST" id="tree-form">
        <!-- Input for parent value -->
        <label for="parent_value">Parent Value:</label>
        <input type="text" id="parent_value" name="parent_value">
        <br>
        <!-- Input for child value -->
        <label for="child_value">Child Value:</label>
        <input type="text" id="child_value" name="child_value">
        <br>
        <!-- Buttons for different actions -->
        <button type="submit" name="action" value="add_left">Add Left Child</button>
        <button type="submit" name="action" value="add_right">Add Right Child</button>
        <button type="submit" name="action" value="search">Search Node</button>
        <button type="submit" name="action" value="delete">Delete Node</button>
    </form>

    <!-- Display the message (e.g., success or error) -->
    <div id="validation-box" class="validation">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

    <!-- Display the current preorder traversal of the tree -->
    <h2>Preorder Traversal:</h2>
    <p id="output">{{ traversal }}</p>
</body>
</html>
