<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
</head>
<body>
    <h1>Binary Tree Operations</h1>
    <!-- Form to interact with the binary tree -->
    <form method="POST" id="tree-form">
        <!-- Input field -->
        <label for="input_field">Input Field:</label>
        <input type="text" id="input_field" name="input_field">
        <br>
        <!-- Buttons for different actions -->
        <button type="submit" name="action" value="add_left">Add Left Child</button>
        <button type="submit" name="action" value="add_right">Add Right Child</button>
        <button type="submit" name="action" value="preorder_search">Search Node (Preorder)</button>
        <button type="submit" name="action" value="inorder_search">Search Node (Inorder)</button>
        <button type="submit" name="action" value="postorder_search">Search Node (Postorder)</button>
        <button type="submit" name="action" value="delete">Delete Node</button>
    </form>

    <!-- Display the message (e.g., success or error) -->
    <div id="validation-box" class="validation">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

    <!-- Display the current preorder traversal of the tree (to be deleted, used by back-end for verification of functionalities) -->
    <h2>Preorder Traversal:</h2>
    <p id="output">{{ traversal }}</p>
</body>
</html>
