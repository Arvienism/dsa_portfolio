<!-- 
 This is the template for the index page.
-->

<!doctype html>
<html>
    <head>

        <!-- Link to external CSS Files -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">

         <!-- Link to external Font Awesome CSS file -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon-black-with-border.png') }}">

        <!-- Title -->
        <title> {{ title }} - TNT</title>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-container">
                <!-- Logo Team -->
                <div class="logo-container1">
                    <a href="/" target="_blank">
                        <img class="team-icon-logo" src="{{ url_for('static', filename='images/team-logo.png') }}" alt="Team Icon" />
                    </a>
                </div>
                <!-- Navigation Links -->
                <div class="nav-links">
                    <ul>
                        <li><a href="/">HOME</a></li>
                        <li><a href="#profile">PROFILE</a></li>
                        <li><a href="#works">WORKS</a></li>
                        <li><a href="#contact">CONTACT</a></li>
                    </ul>
                </div>
                <!-- GitHub Icon -->
                <div class="logo-container">
                    <a href="https://github.com/aidantiu/dsa_portfolio" target="_blank">
                        <img class="github-icon" src="{{ url_for('static', filename='icons/github-icon.svg') }}" alt="GitHub Icon" />
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Section -->
        <main>
            <div class="ellipses-container">
                <div class="ellipse large"></div>
                <div class="ellipse small"></div>
            </div>

            <!-- Hero Section -->
             <section class="hero-section">
                <div class="hero-container">
                    <div class="hero-main-text">
                        <h1>Hello,</h1>
                        <h1>We are <span>TropangGigas.</span></h1>
                    </div>
                    <div class="hero-sub-text">
                        <p>Welcome to our Porfolio</p>
                    </div> 
                </div>
             </section>

            <!-- Profile Section  -->
             <div class="ellipses-container">
                <div class="ellipse-1 large"></div>
                <div class="ellipse-1 small"></div>
            </div>
            <section class="profile-section" id="profile">
                <h1>MEET THE TEAM</h1>
                <div class="profile-card-wrapper">
                    <!-- Loop through the profiles list -->
                    {% for profile in profiles %}
                    <div class="profile-card">
                        <img src="{{ url_for('static', filename=profile.image_path) }}" alt="Profile Image" class="profile-image">
                        <div class="profile-desc">
                            <h6>{{ profile.name }}</h6>
                            <p>{{ profile.role }}</p>
                        </div>
                        
                    </div>
                    {% endfor %}
                </div>
            </section>

            <!-- Works Section -->
            <section class="works-section" id="works">
                <h1>SEE OUR PROJECTS</h1>
                <div class="works-card-wrapper">
                    <!-- Loop through the works list -->
                    {% for work in works %}
                    <div class="works-card">
                        <img src="{{ url_for('static', filename=work.image_path) }}" alt="Work Image" class="work-image">
                        <div class="work-desc">
                            <h6>{{ work.title }}</h6>
                            <p>{{ work.description }}</p>
                            <div class="btn-wrapper">
                                <a href="/linked-list"><button id="">Test Here <i class="fa fa-arrow-right" aria-hidden="true"></i></button></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </main>
    </body>

    <script src="{{ url_for('static', filename='scripts/global.js') }}"></script>
</html>
