<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/linked-list-style.css') }}">
    <title>Linked List</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo Team -->
            <div id="team-icon-logo" class="logo-container">
                <img src="{{ url_for('static', filename='images/team-logo.png') }}" alt="Team 4 Icon" />
            </div>
            <!-- Navigation Links -->
            <div class="nav-links">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/profile">PROFILE</a></li>
                    <li><a href="/works">WORKS</a></li>
                    <li><a href="/contact">CONTACT</a></li>
                </ul>
            </div>
            <!-- GitHub Icon -->
            <div id="github-logo" class="logo-container">
                <img src="{{ url_for('static', filename='images/github-icon.png') }}" alt="GitHub Icon" />
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="linked-list-simulator">
            <div class="container">
                <div class="linked-list-text">
                    <h1>Linked List Simulator</h1>
                </div>


                <!-- Output Box -->
                <div class="output-box">
                    <h2>Output:</h2>
                    <p>{{ linked_list_str }}</p>
                </div>

                <!-- Search Result Section -->
                <div id="search-result-box" class="search-result {% if show_search_result %}visible{% else %}hidden{% endif %}">
                    {% if search_result is not none %}
                        <p>Search Result for "<strong>{{ search_query }}</strong>": {{ "Found" if search_result else "Not Found" }}</p>
                    {% endif %}
                </div>


                <!-- Input Container -->
                <form method="POST">
                    <div class="input-container">
                        <!-- Input field -->
                        <input type="text" id="inputData" name="data" placeholder="Type here..." />
                
                        <div class="buttons">
                            <!-- Add Dropdown -->
                            <div class="dropdown">
                                <button type="button" class="btn dropdown-btn" onclick="toggleDropdown('addDropdown')">
                                    Add
                                </button>
                                <div id="addDropdown" class="dropdown-content">
                                    <button type="submit" class="btn" name="action" value="add_at_beginning">Add at Beginning</button>
                                    <button type="submit" class="btn" name="action" value="add_at_end">Add at End</button>
                                </div>
                            </div>
                
                            <!-- Delete Dropdown -->
                            <div class="dropdown">
                                <button type="button" class="btn dropdown-btn" onclick="toggleDropdown('deleteDropdown')">
                                    Delete
                                </button>
                                <div id="deleteDropdown" class="dropdown-content">
                                    <button type="submit" class="btn" name="action" value="remove_beginning">Delete at Beginning</button>
                                    <button type="submit" class="btn" name="action" value="remove_end">Delete at End</button>
                                </div>
                            </div>
                
                            <!-- Search Button -->
                            <button type="submit" class="btn" name="action" value="search">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Link to external JS file -->
    <script src="{{ url_for('static', filename='scripts/linked-list-script.js') }}"></script>
</body>
</html>
