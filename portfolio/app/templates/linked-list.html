<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/linked-list-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Linked List</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo Team -->
            <div id="team-icon-logo" class="logo-container">
                <img src="{{ url_for('static', filename='images/team-logo.png') }}" alt="Team 4" />
            </div>
            <!-- Navigation Links -->
            <div class="nav-links">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/profile">PROFILE</a></li>
                    <li><a href="/works">WORKS</a></li>
                    <li><a href="/contact">CONTACT</a></li>
                </ul>
            </div>
            <!-- GitHub Icon -->
            <div class="logo-container">
                <a href = "https://github.com/aidantiu/dsa_portfolio"
                    target = "_blank">
                <img class="github-icon" src="{{ url_for('static', filename='icons/github-icon.svg') }}" alt="GitHub Icon" />
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="linked-list-simulator">
        <div class="container">

            <div class="header">
                <div class="linked-list-text">
                    <h1>Linked List Simulator</h1>
                </div>
                 <!-- Search Result Section -->
                <div class="search-box">
                    <div id="search-result-box" class="search-result {% if show_search_result %}visible{% else %}hidden{% endif %}">
                        {% if search_result is not none %}
                        {% if search_result %}
                        <img src="{{ url_for('static', filename='icons/circle-check.svg') }}" alt="Success Icon" />
                        {% else %}
                        <img src="{{ url_for('static', filename='icons/exclamation-circle.svg') }}" alt="Exclamation Icon" />
                        {% endif %}
                        <p>'<span>{{ search_query }}</span>' {{"is found" if search_result else "is not found" }}</p>
                        {% endif %}
                    </div>
                </div>
               
            </div>

            <!-- Output Box -->
            <div class="output-box">
                <h2>Output:</h2>
                <p>{{ linked_list_str }}</p>
            </div>

            <!-- Input Container -->
            <form method="POST">
            <div class="input-container">
                <!-- Input field -->
                <input type="text" id="inputData" name="data" placeholder="Type something here..." />

                <div class="buttons">
                    <!-- Add Dropdown -->
                    <div class="dropdown">
                        <button type="button" class="btn dropdown-btn" onclick="toggleDropdown('addDropdown')">
                            <i class="fas fa-plus-circle"></i> Add
                        </button>
                        <div id="addDropdown" class="dropdown-content">
                            <button type="submit" class="btn" name="action" value="add_at_beginning">
                                <i class="fas fa-angle-double-up"></i> Add at Beginning
                            </button>
                            <button type="submit" class="btn" name="action" value="add_at_end">
                                <i class="fas fa-angle-double-down"></i> Add at End
                            </button>
                        </div>
                    </div>
                    
                    <!-- Delete Dropdown -->
                    <div class="dropdown">
                        <button type="button" class="btn dropdown-btn" onclick="toggleDropdown('deleteDropdown')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                        <div id="deleteDropdown" class="dropdown-content">
                            <button type="submit" class="btn" name="action" value="remove_beginning">
                                <i class="fas fa-eraser"></i> Delete at Beginning
                            </button>
                            <button type="submit" class="btn" name="action" value="remove_end">
                                <i class="fas fa-cut"></i>    Delete at End
                            </button>
                            <div>
                                Delete

                                <button type="submit" class="btn" name="action" value="remove_at">Delete</button>
                                <input class="input-data" type="text" id="index" name="index" placeholder="data" />
                            </div>
                        </div>
                                Delete 

                                <input 
                                    class="input-data" 
                                    type="text" 
                                    name="index" 
                                    placeholder="data" 
                                    id="deleteInput"
                                    oninput="addUnderline()"
                                />
                            </div>
                        </div>
                    </div>
                    
                    <!-- Search Button -->
                    <button type="submit" class="btn" name="action" value="search">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                
            </div>
            </form>
        </div>
    </main>

    <!-- Link to external JS files -->
    <script src="{{ url_for('static', filename='scripts/linked-list-script.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/global.js') }}"></script>
</body>
</html>
