<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Mouse+Memoirs&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&display=swap" rel="stylesheet">
    
        <!-- Link to external CSS files -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/queue-style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
    
        <!-- Link to external Font Awesome CSS file -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon-black-with-border.png') }}">
        <title>{{ title }}</title>
    </head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo Team -->
            <div class="logo-container1">
                <a href="/" target="_blank">
                    <img class="team-icon-logo" src="{{ url_for('static', filename='images/team-logo.png') }}" alt="Team Icon" />
                </a>
            </div>
            <!-- Navigation Links -->
            <div class="nav-links">
                <ul>
                    <li><a href="{{ url_for('index') }}">HOME</a></li>
                    <li><a href="{{ url_for('index') }}#profile">PROFILE</a></li>
                    <li><a href="{{ url_for('index') }}#works">WORKS</a></li>
                </ul>
            </div>   
            <!-- GitHub Icon -->
            <div class="logo-container">
                <a href="https://github.com/aidantiu/dsa_portfolio" target="_blank">
                    <img class="github-icon" src="{{ url_for('static', filename='icons/github-icon.svg') }}" alt="GitHub Icon" />
                </a>
            </div>
        </div>
    </nav>

    <!-- *Main Content* -->
    <main class ="queue-conversion">
        <div class="container">
            <div class="header">
                <div class="queue-conversion-text">
                    <h1>{{ title }}</h1>
                </div>

                <!-- Validation/Notification Box -->
                <div id="validation-box" class="validation">
                    <div id="validation-wrapper">
                    {% if validation_string %}
                        <img src="{{ url_for('static', filename='icons/exclamation-circle.svg') }}" alt="Check Icon" />
                        <p>{{ validation_string }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
                
            <!-- Output Box -->
            <div class="output-box">
                <div id="output-wrapper">
                    <h2>Current {{ queue_type | capitalize }}</h2>
                    <p>{{ linked_list_items if linked_list_items else 'No items in the list.' }}</p>
                </div>
            </div>

            <!-- Input type element and Buttons -->
            <form method="POST">

                <!-- Input Box -->
                <div class="input-container">
                    <input type="text" name="data" placeholder="{% if validation_string and validation_string != 'Please input node data to delete.' %}Type something here...{% else %}Enter node data to delete{% endif %}" autocomplete="off">

                    <!-- Buttons -->
                    <div class="button-container">
                        <button type="submit" name="action" value="add_at_end">Add at Rear</button>
                        <button type="submit" name="action" value="pop_at_start">Pop at Front</button>
                        <button type="submit" name="action" value="delete_at_node">Delete a Node</button>
                        {% if queue_type == 'double-ended-queue' %}
                            <button type="submit" name="action" value="add_at_start">Add at Front</button>
                            <button type="submit" name="action" value="pop_at_end">Pop at Rear</button>
                        {% endif %}
                        <button type="submit" name="action" value="toggle_queue">
                            {% if queue_type == 'queue' %}
                                Switch to Double Ended Queue
                            {% else %}
                                Switch to Queue
                            {% endif %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
