<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/sorting.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">

    <!-- Link to external Font Awesome CSS file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon-black-with-border.png') }}">
    <title>Sorting Visualizer</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo Team -->
            <div class="logo-container1">
                <a href="/" target="_blank">
                    <img class="team-icon-logo" src="{{ url_for('static', filename='icons/team-icon.png') }}" alt="Team Icon" />
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="nav-links">
                <ul>
                    <li><a href="{{ url_for('index') }}">HOME</a></li>
                    <li><a href="{{ url_for('index') }}#profile">PROFILE</a></li>
                    <li><a href="{{ url_for('index') }}#works">WORKS</a></li>
                </ul>
            </div>   
            
            <!-- GitHub Icon -->
            <div class="logo-container">
                <a href="https://github.com/aidantiu/dsa_portfolio" target="_blank">
                    <img class="repo-icon" src="{{ url_for('static', filename='icons/repo-icon.svg') }}" alt="GitHub Icon" />
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <main class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        <form method="post">
            <div class="controls">
                <div class="array-size">
                    <label for="arraySize">Array Size</label>
                    <input type="number" id="arraySize" name="arraySize" min="5" max="100" value="{{ array_size }}">
                </div>
                <button type="submit" name="generate">Generate Array</button>
                
                <div class="dropdown">
                    <button class="sorting-dropdown-btn" type="button" onclick="toggleDropdown('sortingDropdown')">Sorting Algorithms</button>
                    <div id="sortingDropdown" class="sorting-dropdown-content">
                        <button type="button" onclick="startSort('bubble')">Bubble Sort</button>
                        <button type="button" onclick="startSort('selection')">Selection Sort</button>
                        <button type="button" onclick="startSort('insertion')">Insertion Sort</button>
                        <button type="button" onclick="startSort('merge')">Merge Sort</button>
                        <button type="button" onclick="startSort('quick')">Quick Sort</button>
                    </div>
                </div>
                <input type="hidden" id="sort_type" name="sort_type" value="">

                <!-- Array Hidden Inputs -->
                {% for val in array %}
                    <input type="hidden" name="array[]" value="{{ val }}">
                {% endfor %}


                <!-- Animation Speed Dropdown -->
                <div class="animation-speed">
                    <label for="speed">Animation Speed</label>
                    <div class="dropdown">
                        <button class="speed-dropdown-btn" type="button" onclick="toggleDropdown('speedDropdown')">
                            {{ speed }}x
                        </button>
                        <div id="speedDropdown" class="dropdown-content">
                            <button type="button" onclick="setSpeed(0.25)">0.25x</button>
                            <button type="button" onclick="setSpeed(0.5)">0.5x</button>
                            <button type="button" onclick="setSpeed(0.75)">0.75x</button>
                            <button type="button" onclick="setSpeed(1)">1x</button>
                            <button type="button" onclick="setSpeed(1.25)">1.25x</button>
                            <button type="button" onclick="setSpeed(1.5)">1.5x</button>
                            <button type="button" onclick="setSpeed(1.75)">1.75x</button>
                            <button type="button" onclick="setSpeed(2)">2x</button>
                        </div>
                    </div>
                </div>

                <!-- Hidden Input for Animation Speed -->
                <input type="hidden" id="speed_value" value="{{ speed }}">


                <div class="pause-stop">
                    <button type="button" id="pause" onclick="pauseSort()">Pause</button>
                    <button type="button" id="stop" onclick="stopSort()">Stop</button>
                </div>
            </div>
        </form>
        
        <div class="array-output-box" id="array-container">
            <div class="element-wrapper">
            {% for value in array %}
                <div class="array-element" style="height: {{ value + 150 }}px;">
                    <p>{{ value }}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </main>

    

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='scripts/sorting.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/global.js') }}"></script>
</body>
</html>
